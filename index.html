<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de médias</title>
</head>

<body>
    <main class="container">
        <!-- cabeçalho da pagina -->
        <header class="header">

            <img src="./images/logo.png" alt="logo do h1">
            <h1>Calculadora de médias</h1>

        </header>

        <!-- formulario -->
        <form class="forms" id="formulario">
            <input type="text" placeholder="Nome da atividade" required id="nome-atividade">
            <input type="number" placeholder="Nota" id="nota-atividade">
            <button>Adicionar <span>+</span></button>
        </form>

        <!-- tabela -->
        <table class="tabela">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Resultado?</th>
                </tr>
            </thead>

            <tbody id="body">

            </tbody>

            <tfoot id="foot">
                <tr>
                    <td id="nota">
                      
                    </td>

                    <td class="aprovado, reprovado" id="result">

                    </td>
                </tr>
            </tfoot>
        </table>
    </main>

</body>
<script src="index.js"></script>

</html>
